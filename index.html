<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>VANTAGE KITES | Locate Riders</title>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- Google Maps API V3 -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyDvsyBEa9y9fYbFEdSDsbi9SbXHCKpxXUk"></script>
    <!--
    As per Google recent announcement, usage of the Google Maps APIs now requires a key.
    If you are using the Google Maps API on localhost or your domain was not active prior to June 22nd, 2016, it will require a key going forward.
    Add your own Google Maps API key.
    Here is the link to get your key: https://console.developers.google.com/flows/enableapi?apiid=maps_backend&keyType=CLIENT_SIDE&reusekey=true
    
    Replace the script above with: <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=YOUR_OWN_API_KEY"></script>

    <!-- Activ'Map plugin -->
    <link
      rel="stylesheet"
      href="jquery-activmap/css/skin-classic/activmap-classic.css"
    />
    <script src="jquery-activmap/js/jquery-activmap.js"></script>
    <script src="jquery-activmap/js/markercluster.min.js"></script>

    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:400,300,700"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
    />

    <style>
      .bottom {
        padding-bottom: 0px;
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: flex-end;
      }
    </style>

    <!-- FONTS-->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;1,700&display=auto"
      rel="stylesheet"
    />
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script>
      $(function () {
        // Activ'Map plugin init
        // All options here: http://activmap.pandao.eu/doc/#options
        $("#activmap-wrapper").activmap({
          places: [
            {
              title: "VNTG-0038",
              country: "GB",
              zipCode: "2584EC",
              city: "The Hague",
              url: "https://api.whatsapp.com/send/?phone=31683419048&text=Hi%2C+I+would+like+to+get+in+touch+with+Rider+VNTG-0038",
              tags: ["tourism_01"],
              lat: 51.512279,
              lng: -0.104649,
            },
            {
              title: "VNTG-0001",
              country: "GB",
              zipCode: "sa5 7bz",
              city: "The Hague",
              url: "https://api.whatsapp.com/send/?phone=31683419048&text=Hi%2C+I+would+like+to+get+in+touch+with+Rider+VNTG-001",
              tags: ["tourism_01"],
              lat: 51.507632,
              lng: -0.137779,
            },
            {
              title: "VNTG-0002",
              country: "GB",
              zipCode: "sa5 7bz",
              city: "swansea - wales",
              url: "https://api.whatsapp.com/send/?phone=31683419048&text=Hi%2C+I+would+like+to+get+in+touch+with+Rider+VNTG-002",
              tags: ["tourism_01"],
              lat: 51.50458,
              lng: -0.082737,
            },
          ],
          icon: "jquery-activmap/img/marker.png",
          lat: 51.5286416, //latitude of the center
          lng: -0.1015987, //longitude of the center
          posPanel: "left",
          showPanel: true,
          radius: 0,
          cluster: false,
          country: "uk",
          mapType: "roadmap",
          request: "large",
          locationTypes: ["geocode", "establishment"],
        });
      });
    </script>
  </head>

  <body
    style="
      margin: auto;
      max-width: 2000px;
      overflow-x: hidden;
      overflow-x: hidden;
      background-color: #eee;
    "
  >

        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>Activ'Map jQuery plugin</h1>
                    <p class="lead">Responsive and Powerful Nearby places plugin.<br>Custom Places, Filters,

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 col-lg-12 map-col">
          <div id="activmap-wrapper">
            <!-- Places panel (auto removable) -->
            <!-- <div id="activmap-places" class="hidden-xs"> -->
            <!-- <div id="activmap-results-num"></div> -->
            <!-- </div> -->
            <div
              id="activmap-container"
              style="width: 100%; display: inline-block; overflow: hidden"
            >
              <!-- Map container REQUIRED -->
              <div id="activmap-canvas"></div>
            </div>
          </div>
        </div>
        <div class="col-md-12 col-lg-5 input-box">
          <div class="form-group">
            <div class="input-group">
              <!-- Optional: possibility for the user to change the center location -->
              <input
                id="activmap-location"
                type="text"
                class="form-control"
                name="location"
                value=""
                placeholder="Location..."
              />
              <span class="input-group-btn">
                <!-- Optional: possibility for the user to reset all the map (location, radius, filters) -->
                <!-- <a id="activmap-reset" class="btn btn-danger" href="#"><i class="fa fa-ban"></i> Reset</a> -->
                <a id="activmap-geolocate" class="btn btn-default" href="#"
                  ><i class="fa fa-crosshairs"></i>
                  <!-- Geolocate -->
                </a>
              </span>
            </div>
          </div>
          <div
            class="app-bottom-menu"
            style="bottom: 0px; height: 200px; display: none"
          >
            <div class="bottom-menu-wrapper">
              <!-- SEARCH RESULTS -->
              <div class="dropdown-container" style="margin-top: 15px">
                <div style="margin: auto">
                  <div
                    class="triangle-down-gray"
                    style="position: absolute; z-index: 1"
                  ></div>
                </div>

                <div
                  class="ch"
                  style="
                    width: 100%;
                    margin: auto;
                    background-color: white;
                    height: 70px;
                    border-radius: 10px 10px 0px 0px;
                  "
                >
                  <div class="ch" style="width: 90%; margin: auto">
                    <div style="width: 100%">
                      <h6 class="fw700 zero-margin text-center gray">
                        Rider ID
                      </h6>
                      <h5
                        class="fw700 zero-margin text-center riderid"
                        style="margin-top: 5px"
                      ></h5>
                    </div>

                    <div style="width: 100%">
                      <h6 class="fw700 zero-margin text-center gray">
                        Country
                      </h6>
                      <h5
                        class="fw700 zero-margin text-center country"
                        style="margin-top: 5px"
                      ></h5>
                    </div>

                    <div style="width: 100%">
                      <h6 class="fw700 zero-margin text-center gray">Zip</h6>
                      <h5
                        class="fw700 zero-margin text-center zipCode"
                        style="margin-top: 5px"
                      ></h5>
                    </div>

                    <div style="width: 100%">
                      <h6 class="fw700 zero-margin text-center gray">City</h6>
                      <h5
                        class="fw700 zero-margin text-center city"
                        style="margin-top: 5px"
                      >
                        The
                      </h5>
                    </div>
                  </div>
                </div>
                <!-- SEARCH RESULTS -->
              </div>

              <div class="ch dropdown-container" style="margin-top: px">
                <a class="whatsapp" style="width: 100%">
                  <div
                    class="ch"
                    style="
                      width: 100%;
                      margin: auto;
                      background-color: #222;
                      height: 60px;
                      border-radius: 0px 0px 10px 10px;
                    "
                  >
                    <p class="fw700 zero-margin white" style="opacity: 1">
                      Request Rider Contact Details
                    </p>
                  </div>
                </a>
                <!-- SEARCH BAR -->
              </div>
            </div>
          </div>
          <!-- Optional: possibility for the user to be geolocated -->
          <!-- <a id="activmap-geolocate" class="btn btn-default" href="#"><i class="fa fa-crosshairs"></i>
                    Geolocate</a> -->

          <!-- Optional: possibility for the user to target the results on the map -->
          <!-- <a id="activmap-target" class="btn btn-default" href="#"><i class="fa fa-bullseye"></i> Target
                    results</a> -->

          <!-- Activ'Map categories and tags -->
          <input
            type="checkbox"
            name="marker_type[]"
            value="tourism_01"
            checked="checked"
            style="display: none"
          />
        </div>
      </div>
    </div>
  </body>
</html>
